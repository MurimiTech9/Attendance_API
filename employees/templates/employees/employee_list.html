{% extends "employees/base.html" %}

{% block title %}Employee| List of employees {% endblock %}

{% block content %}
    <h1>List of employees</h1>
    <ul>
    {% for employee in employees %}
        <li>{{ employee.name }} - {{ employee.department }}</li>
    {% empty %}
        <li>No employees found.</li>
    {% endfor %}
    </ul>
{% endblock %}
